<h1 mat-dialog-title>Certificates</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Select your certificate</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let item of certificates$ | async" [value]="item">{{
        item.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="selected">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="selected.password"/>
  </mat-form-field>
  <p>Serial: {{ selected?.serial }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
</div>
